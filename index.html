<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <picture>
        <source
          media="(max-width:375px)"
          srcset="./assets/images/image-header-mobile.jpg"
        />
        <img
          src="./assets/images/image-header-desktop.jpg"
          alt="Three women at a desk, one working on a laptop."
        />
      </picture>
      <section>
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
      </section>
      <div class="stats">
        <section>
          <h2>10k+</h2>
          <p>companies</p>
        </section>
        <section>
          <h2>314</h2>
          <p>templates</p>
        </section>
        <section>
          <h2>12m+</h2>
          <p>queries</p>
        </section>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/elorenn/Stats-Preview-Card-Component">Lo</a>.
    </footer>
  </body>
</html>
